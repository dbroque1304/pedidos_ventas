<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: bootstrap">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title th:text="#{crear} + ' ' + #{cliente}"></title>
</head>
<body>

<div id="contenedora" class="container-fluid" style="float:none; margin: 0 auto;width: 900px;" >

    <form th:action="@{/clientes/crear}" th:object="${cliente}" th:method="post">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1 th:text="#{crear} + ' ' + #{cliente}"></h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div style="position: absolute; left: 39%; top : 39%;">
                    <input class="btn btn-primary" type="submit" th:value="#{crear}"/>
                </div>

            </div>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div class="clearfix">
                <hr/>
            </div>
            <div th:text="#{nombre}" style="float: left;width: 50%;font-weight: bold"></div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{nombre}" />
                <ul th:if="${#fields.hasErrors('nombre')}" class="error">
                    <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error"></li>
                </ul>
            </div>
            <div class="clearfix">
            </div>
            <div class="clearfix">
                <hr/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{apellido1}" style="float: left;width: 50%;font-weight: bold">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido1}" />
                <ul th:if="${#fields.hasErrors('apellido1')}" class="error">
                    <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error"></li>
                </ul>
            </div>
            <div class="clearfix">
                <hr/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{apellido2}" style="float: left;width: 50%;font-weight: bold">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{apellido2}" />
            </div>
            <div class="clearfix">
                <hr/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{ciudad}" style="float: left;font-weight: bold;width: 50%">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{ciudad}" />
                <ul th:if="${#fields.hasErrors('ciudad')}" th:class="error">
                    <li th:each="err : ${#fields.errors('ciudad')}" th:text="${err}" th:class="error"></li>
                </ul>
            </div>
            <div class="clearfix">
                <hr/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{categoria}" style="float: left;width: 50%; font-weight: bold">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{categoria}" />
                <ul th:if="${#fields.hasErrors('categoria')}" class="error">
                    <li th:each="err : ${#fields.errors('categoria')}" th:text="${err}" class="error"></li>
                </ul>
            </div>
            <div class="clearfix">
                <hr/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{email}" style="float: left;width: 50%; font-weight: bold">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{email}" />
                <ul th:if="${#fields.hasErrors('email')}" class="error">
                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}" class="error"></li>
                </ul>
            </div>
            <div class="clearfix">
                <hr/>
            </div>
        </div>

    </form>
</div>
</body>
</html>
