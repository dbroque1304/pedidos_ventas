<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: bootstrap">
    <meta charset="UTF-8">
    <title th:text="#{comerciales}"></title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>

<div th:class="container-fluid" >
    <div class="row">
        <div th:class="col">
            <h1 th:text="#{comerciales}"></h1>
        </div>
        <div class="col-md-2">
            <div class="row">
                <div class="col-md-6">
                    <form action="/comerciales/crear" method="get">
                        <input class="btn btn-primary btn-block" type="submit" th:value="#{crear}">
                    </form>
                </div>
                <div class="col-md-6">
                    <form action="/" method="get">
                        <input class="btn btn-primary btn-block" type="submit" th:value="#{volver}">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <hr/>
    </div>
    <div class="clearfix">
        <div style="float: left;width: 14%">Id</div>
        <div th:text="#{nombre}" style="float: left;width: 14%"></div>
        <div th:text="#{apellido1}" style="float: left;width: 14%"></div>
        <div th:text="#{apellido2}" style="float: left;width: 14%"></div>
        <div th:text="#{comision}" style="float: left;width: 14%"></div>

    </div>
    <div class="clearfix">
        <hr/>
    </div>

    <div  th:each="comercial : ${listaComerciales}" style="margin-top: 6px;" class="clearfix">
        <div style="float: left;width: 14%" th:text="${comercial.id}">0</div>
        <div style="float: left;width: 14%" th:text="${comercial.nombre}"></div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido1}"></div>
        <div style="float: left;width: 14%" th:text="${comercial.apellido2 ?: '&nbsp;'}"></div>
        <div style="float: left;width: 14%" th:text="${comercial.comision}"></div>
        <div th:class="col-2" style="float: none;width: auto;overflow: hidden;">
            <form th:action="@{/comerciales/__${comercial.id}__}" style="display: inline;">
                <input class="btn btn-primary" type="submit" th:value="#{ver_detalle}" />
            </form>
            <form th:action="@{/comerciales/editar/}+${comercial.id} " style="display: inline;">
                <input class="btn btn-primary" type="submit" th:value="#{editar}" />
            </form>
            <form th:action="@{/comerciales/borrar/}+${comercial.id} " method="post" style="display: inline;">
                <input class="btn btn-danger" type ="submit" th:value="#{eliminar}" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
