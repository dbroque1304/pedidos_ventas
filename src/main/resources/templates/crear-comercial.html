<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/general.html :: bootstrap">
    <meta charset="UTF-8">
    <title th:text="#{crear} + ' ' + #{comercial}"></title>
</head>
<body>

<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div id="contenedora" class="container">

        <form th:action="@{/comerciales/crear}" th:object="${comercial}" th:method="post">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h1 th:text="#{crear} + ' ' + #{comercial}"></h1>
                </div>
            </div>

            <div style="margin-top: 6px;" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label th:text="#{nombre}" class="font-weight-bold"></label>
                        <input th:field="*{nombre}" class="form-control" />
                        <ul th:if="${#fields.hasErrors('nombre')}" class="error">
                            <li th:each="err : ${#fields.errors('nombre')}" th:text="${err}" class="error"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div style="margin-top: 6px;" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label th:text="#{apellido1}" class="font-weight-bold"></label>
                        <input th:field="*{apellido1}" class="form-control" />
                        <ul th:if="${#fields.hasErrors('apellido1')}" class="error">
                            <li th:each="err : ${#fields.errors('apellido1')}" th:text="${err}" class="error"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div style="margin-top: 6px;" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label th:text="#{apellido2}" class="font-weight-bold"></label>
                        <input th:field="*{apellido2}" class="form-control" />
                    </div>
                </div>
            </div>

            <div style="margin-top: 6px;" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label th:text="#{comision}" class="font-weight-bold"></label>
                        <input th:field="*{comision}" class="form-control" />
                        <ul th:if="${#fields.hasErrors('comision')}" class="error">
                            <li th:each="err : ${#fields.errors('comision')}" th:text="${err}" class="error"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div style="margin-top: 6px;" class="row justify-content-center">
                <div class="col-md-6">
                    <button class="btn btn-primary d-block w-100" type="submit" th:text="#{crear}"></button>
                </div>
            </div>
        </form>
        <div style="margin-top: 6px;" class="row justify-content-center">
            <form action="/comerciales" class="col-md-6">
                <button class="btn btn-primary d-block w-100" type="submit" th:text="#{volver}"></button>
            </form>
        </div>
</div>
</div>
</body>
</html>
