<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/general.html :: bootstrap">
    <meta charset="UTF-8">
    <title th:text="#{p_editar}"></title>
    <style>
        .clearfix::after {
            content: "";
            display: block;
            clear: both;
        }

    </style>
</head>
<body>

<div id="contenedora" class="container-fluid" style="float:none; margin: 0 auto;width: 900px;" >
    <form th:action="@{/pedidos/editar/}" th:object="${pedido}" th:method="post">
        <div class="clearfix">
            <div style="float: left; width: 50%">
                <h1 th:text="#{p_editar}"></h1>
            </div>
            <div style="float: none;width: auto;overflow: hidden;min-height: 80px;position: relative;">

                <div style="position: absolute; left: 39%; top : 39%;">
                    <input class="btn btn-primary" type="submit" th:value="#{guardar}"/>
                    <input type="hidden" th:field="*{id}">
                </div>
            </div>
        </div>

        <div class="clearfix">
            <hr/>
        </div>

        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{total}" style="float: left;width: 50%;font-weight: bold">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input th:field="*{total}" />
            </div>
            <div class="clearfix">
                <hr/>
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div th:text="#{fecha}" style="float: left;width: 50%;font-weight: bold">
            </div>
            <div style="float: none;width: auto;overflow: hidden;">
                <input type="date" th:field="*{fecha}" />
            </div>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div class="clearfix">
                <hr/>
            </div>
            <div th:text="#{cliente}" style="float: left;width: 50%;font-weight: bold">
            </div>

            <select th:field="*{cliente.id}">
                <option value="-1" th:text="#{seleccione_opcion}"></option>
                <option
                    th:value="${cliente.id}"
                    th:text="${'Id: ' + cliente.id + ' - ' + cliente.nombre + ' - ' + cliente.apellido1 + ((cliente.apellido2 != null) ? ' - ' + cliente.apellido2 : '')}"
                    th:each="cliente:${listaClientes}">

                </option>

            </select>
        </div>
        <div style="margin-top: 6px;" class="clearfix">
            <div class="clearfix">
                <hr/>
            </div>
            <div th:text="#{comercial}" style="float: left;width: 50%;font-weight: bold">
            </div>
            <select th:field="*{comercial.id}">
                <option value="-1" th:text="#{seleccione_opcion}"></option>
                <option
                        th:value="${comercial.id}"
                        th:text="${'Id: ' + comercial.id + ' - ' + comercial.nombre + ' - ' + comercial.apellido1 + ((comercial.apellido2 != null) ? ' - ' + comercial.apellido2 : '')}"
                        th:each="comercial:${listaComerciales}">

                </option>

            </select>
        </div>
    </form>
</div>
</body>
</html>
